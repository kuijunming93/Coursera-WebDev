<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GENERAL -->
    <title>GrandFlix - Home Theater</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="navbar-brand">
                <a href="./index.html"><img img src="./img/brand-logo.png" class="img-fluid" alt="Brand-Logo" style="max-width:50px;"> GrandFlix</a>
              </div> <!--NAVBAR HEADER AND TITLE-->
              <button id="myNavTogglebtn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button> <!--TOGGLER OBJECT-->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="./index.html"><i class="fa fa-home fa-lg" aria-hidden="true"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-film" aria-hidden="true"></i> Film & Series</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-cutlery" aria-hidden="true"></i> Dining</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Our Franchise</a>
                  </li>
                </ul>
              </div><!--NAVBAR CONTENTS-->
            </div><!--NAVBAR CONTAINER CLOSURE-->
      </nav><!--NAV BAR SECTION-->

      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div> <!--SLIDING-->

          <div class="carousel-inner">
            <div class="carousel-item active">
                <div id="cinema-banner" class="container">
                    <h1>iCinema</h1>
                    <p>INDULGE IN THE GOLD CLASS EXPERIENCE</p>
                    <a href="#" class="btn btn-lg btn-primary">Subscribe!</a>
                </div><!--SLIDER ITEM 1-->
            </div>
            <div class="carousel-item">
                  <div class="container">
                      <h1>EXAMPLE HEADLINE 2</h1>
                      <p>Hello world!</p>
                      <a href="#" class="btn btn-lg btn-primary">Join!</a>
                  </div><!--SLIDER ITEM 2-->
              </div>
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col-auto"><h2>BLOCKBUSTERS</h2></div><hr>
                    </div>
                    <div id="movies-feature" class="row">
                        <div class="col-2"><img src="./img/blackwidow-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/iceroad-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/kingdom-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/littlethings-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/profile-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/super-movie.jpg" class="img-fluid" alt="..."></div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center"><a href="#" class="btn btn-md btn-primary">Subscribe and Watch Now!</a></div>
                    </div>
                    
                </div><!--SLIDER ITEM 3-->
            </div>
            </div><!--INNER CONTENT FOR CAROUSEL-->
            
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
      </div><!--END OF CAROUSEL 1

      <!-- SWIPERJS CONTAINER -->
      <div id="myCarousel-2" class="swiper-container mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal-item1"><img src="./img/ls-wwz.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-pirate.jpeg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-oblivion.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-mulan.jpeg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-ironman.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-interstellar.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-hp1.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-gravity.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-fanb.jpg" class="img-fluid" alt="..."></button></div>
          <div class="swiper-slide"><button type="button" class="btn btn-dark"><img src="./img/ls-captA.jpg" class="img-fluid" alt="..."></button></div>
        </div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

      <!-- Modals -->
      <div class="modal fade" id="modal-item1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="embed-responsive">
                <iframe width="400" height="215" src="https://www.youtube.com/embed/-FmWuCgJmxo" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
              <!--Video does not stop when modal is closed-->
            </div>
          </div>
        </div>
      </div>
      
      <!-- SRC JS FILES FOR BS5/POOPER -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <!--TO DOWNLOAD OTHER PACKAGES/LIBRARIES-->
      <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <script src="js/script.js"></script>
      <script src="js/jquery-3.6.0.min.js"></script>
      <!--FOR SWIPERJS-->
      <script>
        //TO INITIALIZE SWIPERJS
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 5,
        spaceBetween: 0,
        freeMode: true,
        loop: true,
        scrollbar: {
          el: ".swiper-scrollbar",
          hide: true,
        },
        breakpoints: {
          "@0.00": {
            slidesPerView: 1.6,
          },
          "@0.60": {
            slidesPerView: 2,
          },
          "@0.75": {
            slidesPerView: 2.5,
          },
          "@1.00": {
            slidesPerView: 3,
          },
          "@1.20": {
            slidesPerView: 4,
          },
          "@1.50": {
            slidesPerView: 5,
          },
        },
      });
      </script>
  </body>
</html>
