<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GENERAL -->
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="css/carousel-css.css">
  </head>

  <body>

      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div> <!--SLIDING-->

          <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <h1>EXAMPLE HEADLINE 1</h1>
                    <p>Hasta La Vista!</p>
                    <a href="#" class="btn btn-lg btn-primary">Subscribe!</a>
                </div><!--SLIDER ITEM 1-->
            </div>
            <div class="carousel-item">
                  <div class="container">
                      <h1>EXAMPLE HEADLINE 2</h1>
                      <p>Hello world!</p>
                      <a href="#" class="btn btn-lg btn-primary">Join!</a>
                  </div><!--SLIDER ITEM 2-->
              </div>
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col-auto"><h2>Our Classics</h2></div><hr>
                    </div>
                    <div id="movies-feature" class="row">
                        <div class="col-2"><img src="./img/blackwidow-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/iceroad-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/kingdom-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/littlethings-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/profile-movie.jpg" class="img-fluid" alt="..."></div>
                        <div class="col-2"><img src="./img/super-movie.jpg" class="img-fluid" alt="..."></div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center"><a href="#" class="btn btn-md btn-primary">Subscribe and watch now</a></div>
                    </div>
                    
                </div><!--SLIDER ITEM 3-->
            </div>
            </div><!--INNER CONTENT-->

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
      </div>
      
      <!-- SRC JS FILES FOR BS5/POOPER -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
